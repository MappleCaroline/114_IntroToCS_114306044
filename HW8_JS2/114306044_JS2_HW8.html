<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>JS Calculator</h2>

  <label>Number 1</label>
  <input type="number" id="num1" value="30">

  <label>Number 2</label>
  <input type="number" id="num2" value="60">

  <label>Operate way?</label>
  <select id="operator" onchange="updateButtonText()">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <button id="calcBtn" onclick="calculate()">Add</button>

  <p id="result">Result = 0.00</p>
</div>

<script src="script.js"></script>
</body>
</html>
